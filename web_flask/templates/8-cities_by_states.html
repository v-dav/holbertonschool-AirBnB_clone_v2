<!DOCTYPE html>
<HTML lang="en">
	<HEAD>
		<TITLE>HBNB</TITLE>
	</HEAD>
	<BODY>
		<H1>States</H1>
		<UL>
			{% for value in st.values()|sort(attribute='name') %}
				<LI>{{ value["id"] }}: <B>{{ value["name"] }}</B></LI>
				<UL>
					{% for city in st_ct_map[value]|sort(attribute='name') %}
						<LI>{{ city.id }}: <B>{{ city.name }}</B></LI>
					{% endfor %}
				</UL>
			{% endfor %}
		</UL>
	</BODY>
</HTML>
